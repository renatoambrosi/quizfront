<!DOCTYPE html>
<html>
<head>
  <script src="https://sdk.mercadopago.com/js/v2"></script>
</head>
<body>
  <div id="paymentBrick_container"></div>
  
  <script>
    // EXATAMENTE como na documentação Frontend.txt
    const mp = new MercadoPago('TEST-d1dd4fcc-3ec9-4935-88e2-8784c22f4626', {
      locale: 'pt'
    });
    
    const bricksBuilder = mp.bricks();
    
    const renderPaymentBrick = async (bricksBuilder) => {
      const settings = {
        initialization: {
          amount: 10,
          payer: {
            firstName: "",
            lastName: "",
            email: "",
          },
        },
        customization: {
          visual: {
            style: {
              theme: "default",
            },
          },
          paymentMethods: {
            creditCard: "all",
            bankTransfer: "all",
            atm: "all",
            maxInstallments: 1
          },
        },
        callbacks: {
          onReady: () => {
            console.log('Brick carregado');
          },
          onSubmit: ({ selectedPaymentMethod, formData }) => {
            return new Promise((resolve, reject) => {
              fetch("https://quizback-production-98f5.up.railway.app/process_payment", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(formData),
              })
                .then((response) => response.json())
                .then((response) => {
                  console.log('Resposta:', response);
                  resolve();
                })
                .catch((error) => {
                  console.error('Erro:', error);
                  reject();
                });
            });
          },
          onError: (error) => {
            console.error(error);
          },
        },
      };
      
      window.paymentBrickController = await bricksBuilder.create(
        "payment",
        "paymentBrick_container",
        settings
      );
    };
    
    renderPaymentBrick(bricksBuilder);
  </script>
</body>
</html>
